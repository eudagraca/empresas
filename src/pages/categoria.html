<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/uikit.rtl.css" />

    <!-- UIkit JS -->

    <title>Categoria</title>

  <nav class="uk-navbar-container" uk-navbar>

        <li class=""><a href="#">Todos</a></li>
        <li class="uk-active"><a href="#">Categorias</a></li>

          <div class="uk-card uk-card-default uk-card-small uk-card-body">

            <p
              class="uk-text-left uk-text-light uk-margin-remove-top uk-text-small"

              Serviços de canalizaçao
            </p>
            <!-- <a href="#" title="" class="uk-position-cover uk-margin-remove"></a> -->
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-small uk-card-body">
            <h4 class="uk-text-left uk-text-bold uk-text-light">Carpintaria</h4>

              class="uk-text-left uk-text-light uk-margin-remove-top uk-text-small"

              Serviços de carpintaria
            </p>
            <!-- <a href="#" title="" class="uk-position-cover uk-margin-remove"></a> -->
          </div>
        </div>

        <div>
          <div class="uk-card uk-card-default uk-card-small uk-card-body">
            <h4 class="uk-text-left uk-text-bold uk-text-light">Cerralharia</h4>
            <p
              class="uk-text-left uk-text-light uk-margin-remove-top uk-text-small"
            >
              Serviços de cerralharia
            </p>
            <!-- <a href="#" title="" class="uk-position-cover uk-margin-remove"></a> -->
          </div>
        </div>
      </div>

      <p class="uk-text-center uk-text-light uk-text-small">
        <span uk-icon="icon: refresh; ratio: 2"></span>
        <!-- <a href="#" title="" class="uk-position-cover uk-margin-remove"></a> -->
      </p>
    </div>
